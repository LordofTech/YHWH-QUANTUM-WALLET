
apiVersion: v1
kind: Namespace
metadata:
  name: quantum-wallet

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: quantum-wallet
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          http:

    processors:
      batch: {}

    exporters:
      logging:
        loglevel: info

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: quantum-wallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.108.0
          args: ["--config=/etc/otelcol/config.yaml"]
          ports:
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - name: cfg
              mountPath: /etc/otelcol
      volumes:
        - name: cfg
          configMap:
            name: otel-collector-config
            items:
              - key: config.yaml
                path: config.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: quantum-wallet
spec:
  selector:
    app: otel-collector
  ports:
    - name: http
      port: 4318
      targetPort: otlp-http
