
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-store
  namespace: quantum-wallet
spec:
  provider:
    gcpsm:
      projectID: YOUR_GCP_PROJECT_ID
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: gcp-eso-creds
            key: credentials.json
