
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-wallet-api
  namespace: quantum-wallet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-wallet-api
  template:
    metadata:
      labels:
        app: quantum-wallet-api
    spec:
      containers:
        - name: api
          image: REPLACE_WITH_REGISTRY_IMAGE:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: DATABASE_URL
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: FIREBASE_PROJECT_ID
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: REDIS_URL
            - name: ADMIN_UID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ADMIN_UID
            - name: OTEL_SERVICE_NAME
              value: quantum-wallet-backend
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.quantum-wallet:4318
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-wallet-api
  namespace: quantum-wallet
spec:
  selector:
    app: quantum-wallet-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
