
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-wallet-api
  namespace: quantum-wallet
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.quantum-wallet.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quantum-wallet-api
                port:
                  number: 80
