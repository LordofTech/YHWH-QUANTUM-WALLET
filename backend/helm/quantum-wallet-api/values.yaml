
replicaCount: 2

image:
  repository: ghcr.io/owner/quantum-wallet-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.quantum-wallet.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  NODE_ENV: production
  PORT: "3000"
  OTEL_SERVICE_NAME: quantum-wallet-backend
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector.quantum-wallet:4318

secrets:
  DATABASE_URL: ""
  FIREBASE_PROJECT_ID: ""
  REDIS_URL: ""
  ADMIN_UID: ""

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
