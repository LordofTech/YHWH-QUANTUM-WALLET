
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quantum-wallet-api.fullname" . }}
  labels:
    {{- include "quantum-wallet-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "quantum-wallet-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "quantum-wallet-api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.OTEL_SERVICE_NAME | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "quantum-wallet-api.fullname" . }}-secrets
                  key: DATABASE_URL
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "quantum-wallet-api.fullname" . }}-secrets
                  key: FIREBASE_PROJECT_ID
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "quantum-wallet-api.fullname" . }}-secrets
                  key: REDIS_URL
            - name: ADMIN_UID
              valueFrom:
                secretKeyRef:
                  name: {{ include "quantum-wallet-api.fullname" . }}-secrets
                  key: ADMIN_UID
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
